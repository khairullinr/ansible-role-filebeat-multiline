---
- name: Prepare Ubuntu / Debian
  hosts: debian_family
  gather_facts: False
  tasks:
    - name: Workaround for Ubuntu/Debian images
      raw: |
        apt-get update
      become: True
      changed_when: False
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt install -y python-minimal python-zipstream)
      become: True
      changed_when: False

- name: Prepare RHEL
  hosts: rhel_family
  gather_facts: False
  tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (yum install -y python2 python-simplejson python-pip python-jmespath)
      become: True
      changed_when: False

    - name: download get-pip.py
      get_url: url=https://bootstrap.pypa.io/get-pip.py  dest=/tmp
      become: True
    
    - name: install pip
      command: "python /tmp/get-pip.py"
      become: True
    
    - name: delete get-pip.py
      file: state=absent path=/tmp/get-pip.py
      become: True

    - name: Run pip to install jmespath
      pip: 
        name: jmespath
      become: True
      become_method: sudo

